<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text Sphere Loader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body.loading {
            overflow: hidden;
            height: 100vh;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
        }

        #loader-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #percentage-counter {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            pointer-events: none;
        }

        #main-content {
            display: none;
            opacity: 0;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background: #f4f4f4;
        }

        .demo-text {
            font-size: 3rem;
            font-weight: 900;
            color: #333;
        }
    </style>
</head>
<body class="loading">

    <div id="loader">
        <canvas id="loader-canvas"></canvas>
        <div id="percentage-counter">0%</div>
    </div>

    <div id="main-content">
        <h1 class="demo-text">WEBSITE LOADED</h1>
        <p>Your content is ready.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        const config = {
            textOuter: "CREATIVE   DEVELOPMENT   PORTFOLIO   2025   ",
            textInner: "LOADING   EXPERIENCE   •   PLEASE   WAIT   •   ",
            duration: 4000,
            font: "'Inter', sans-serif"
        };

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('loader-canvas'), 
            antialias: true,
            alpha: true 
        });
        
        renderer.setClearColor(0xffffff, 1); 
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        function createTextTexture(text, heightScale = 1.0, fontWeight = 900) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 4096; 
            canvas.height = 1024; 
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            const textToRender = text + " "; 
            
            let fontSize = 200;
            context.font = `${fontWeight} ${fontSize}px ${config.font}`;
            const metrics = context.measureText(textToRender);
            
            const scaleFactor = canvas.width / metrics.width;
            const finalFontSize = fontSize * scaleFactor;
            
            context.font = `${fontWeight} ${finalFontSize}px ${config.font}`;
            context.fillStyle = '#000000'; 
            context.textAlign = 'center'; 
            context.textBaseline = 'middle';
            
            context.save(); 
            context.translate(canvas.width / 2, canvas.height / 2);
            context.scale(1, heightScale);
            context.fillText(textToRender, 0, 0);
            context.restore(); 
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping; 
            texture.wrapT = THREE.ClampToEdgeWrapping; 
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            texture.needsUpdate = true;
            return texture;
        }

        function createTextSphere(text, heightScale, fontWeight) {
            const group = new THREE.Group(); 
            const textTexture = createTextTexture(text, heightScale, fontWeight);
            const textMaterial = new THREE.MeshBasicMaterial({ 
                map: textTexture, 
                transparent: true, 
                side: THREE.DoubleSide, 
                depthWrite: false, 
                opacity: 1 
            });
            
            const textSphere = new THREE.Mesh(new THREE.SphereGeometry(1.5, 64, 64), textMaterial);
            group.add(textSphere);
            group.userData.textTexture = textTexture;
            return group;
        }

        const masterGroup = new THREE.Group();
        masterGroup.rotation.x = Math.PI / 12;
        scene.add(masterGroup);

        const globe1 = createTextSphere(config.textOuter, 2, 900); 
        const globe2 = createTextSphere(config.textInner, 1, 500);
        masterGroup.add(globe1, globe2);

        globe1.position.set(1.5, -15, 0); 
        globe2.position.set(-1.5, -15, 0); 

        const mouse = { x: 0, y: 0 };
        const target = { x: 0, y: 0 };
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1; 
        });

        function animate() {
            requestAnimationFrame(animate);
            
            globe1.userData.textTexture.offset.x += 0.0005; 
            globe2.userData.textTexture.offset.x -= 0.0008;
            
            target.x += (mouse.y * 0.4 - target.x) * 0.05;
            target.y += (mouse.x * 0.4 - target.y) * 0.05;
            
            const r = 6;
            const phi = Math.PI / 2 - target.x - 0.2; 
            const theta = target.y;
            
            camera.position.x = r * Math.sin(phi) * Math.cos(theta);
            camera.position.y = r * Math.cos(phi);
            camera.position.z = r * Math.sin(phi) * Math.sin(theta);
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        animate();

        const introTl = gsap.timeline({ delay: 0.2 });
        introTl.to(globe1.position, { x: 0, y: 0.35, duration: 2.5, ease: 'power4.out' });
        introTl.to(globe2.position, { x: 0, y: -0.15, duration: 1.8, ease: 'power4.out' }, '-=2.0'); 

        const counter = { value: 0 };
        const percentageDiv = document.getElementById('percentage-counter');
        
        gsap.to(counter, {
            value: 100,
            duration: config.duration / 1000, 
            ease: 'none',
            onUpdate: () => { 
                percentageDiv.textContent = `${Math.round(counter.value)}%`; 
            },
            onComplete: runExitAnimation
        });

        function runExitAnimation() {
            const exitTl = gsap.timeline();
            
            exitTl.to('#percentage-counter', { opacity: 0, duration: 0.3 }, 0);
            
            exitTl.to(globe2.position, { x: -1.5, y: -15, duration: 1.0, ease: 'power4.in' }, 0);
            exitTl.to(globe1.position, { x: 1.5, y: -15, duration: 1.3, ease: 'power4.in' }, 0.05);
            
            exitTl.to('#loader', { 
                opacity: 0, 
                duration: 0.8, 
                onComplete: () => {
                    document.getElementById('loader').style.display = 'none';
                    document.body.classList.remove('loading');
                }
            }, 0.8);

            const mainContent = document.getElementById('main-content');
            mainContent.style.display = 'flex';
            
            exitTl.fromTo('#main-content', 
                { opacity: 0, y: 20, filter: 'blur(10px)' }, 
                { opacity: 1, y: 0, filter: 'blur(0px)', duration: 1, ease: "power2.out"}, 
                '-=0.4'
            );
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
